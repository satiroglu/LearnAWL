<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWL Vocabulary Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body class="bg-[#F9F7F7] font-sans min-h-screen flex flex-col">
    <header class="bg-[#112D4E] text-white py-4 shadow-md">
      <div
        class="container mx-auto px-4 sm:px-6 max-w-3xl flex justify-between items-center"
      >
        <div class="flex items-center">
          <a href="/">
            <img
              src="img/logo.png"
              alt="AWL - Academic Word List"
              class="h-12 w-auto"
              id="logo"
            />
          </a>
        </div>
        <nav class="flex space-x-4">
          <a href="#" class="hover:text-[#DBE2EF]"
            ><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 2.04c-5.5 0-9.96 4.46-9.96 9.96 0 4.95 3.61 9.06 8.36 9.85v-6.97H7.76v-2.88h2.64V9.67c0-2.61 1.59-4.03 3.91-4.03 1.11 0 2.06.08 2.34.12v2.71h-1.6c-1.26 0-1.5.6-1.5 1.47v1.93h3l-.39 2.88h-2.61v6.97c4.75-.79 8.36-4.9 8.36-9.85 0-5.5-4.46-9.96-9.96-9.96z"
              /></svg
          ></a>
          <a href="#" class="hover:text-[#DBE2EF]"
            ><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M23.95 4.83c-.88.39-1.83.65-2.82.77 1.01-.61 1.79-1.57 2.16-2.72-.95.56-2 .97-3.12 1.19-.9-.96-2.18-1.56-3.6-1.56-2.72 0-4.93 2.21-4.93 4.93 0 .39.04.77.13 1.13-4.1-.21-7.74-2.17-10.18-5.15-.43.74-.67 1.59-.67 2.5 0 1.71.87 3.22 2.19 4.11-.81-.03-1.57-.25-2.24-.62v.06c0 2.39 1.7 4.39 3.95 4.84-.41.11-.85.17-1.3.17-.32 0-.63-.03-.93-.09.63 1.96 2.45 3.39 4.61 3.43-1.69 1.32-3.82 2.11-6.13 2.11-.4 0-.79-.02-1.18-.07 2.19 1.41 4.79 2.23 7.59 2.23 9.1 0 14.07-7.54 14.07-14.07 0-.21 0-.43-.01-.64.97-.7 1.81-1.58 2.47-2.58z"
              /></svg
          ></a>
        </nav>
      </div>
    </header>

    <div class="container mx-auto p-4 sm:p-6 max-w-3xl flex-grow">
      <h1
        class="text-2xl sm:text-3xl font-extrabold text-center mb-6 text-[#112D4E]"
      >
        AWL Vocabulary Learning
      </h1>

      <div
        class="mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-center gap-4"
      >
        <div>
          <label class="mr-2 font-semibold text-sm sm:text-base text-[#112D4E]"
            >Sublist:</label
          >
          <select
            id="sublistFilter"
            class="p-2 border border-[#DBE2EF] rounded-lg w-full sm:w-auto text-sm sm:text-base focus:ring-2 focus:ring-[#3F72AF]"
          >
            <option value="all">All</option>
            <option value="1">Sublist 1</option>
            <option value="2">Sublist 2</option>
            <option value="3">Sublist 3</option>
            <option value="4">Sublist 4</option>
            <option value="5">Sublist 5</option>
            <option value="6">Sublist 6</option>
            <option value="7">Sublist 7</option>
            <option value="8">Sublist 8</option>
            <option value="9">Sublist 9</option>
            <option value="10">Sublist 10</option>
          </select>
        </div>
        <button
          id="toggleMode"
          class="bg-[#3F72AF] text-white px-4 py-2 rounded-lg hover:bg-[#112D4E] text-sm sm:text-base transition duration-200"
        >
          Switch to Quiz Mode
        </button>
      </div>

      <div
        id="wordCard"
        class="bg-[#F9F7F7] p-4 sm:p-6 rounded-xl shadow-lg mb-6 hidden border border-[#DBE2EF]"
      >
        <div
          id="wordHeader"
          class="flex flex-col sm:flex-row sm:items-center mb-4 justify-between"
        >
          <div class="flex flex-col sm:flex-row sm:items-center">
            <h2
              id="word"
              class="text-xl sm:text-2xl font-semibold mr-2 text-[#112D4E]"
            ></h2>
            <span
              id="pronunciation"
              class="text-[#3F72AF] text-sm sm:text-base"
            ></span>
            <button
              id="playAudio"
              class="ml-2 text-[#3F72AF] hover:text-[#112D4E] hidden"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M3 9v6h4l5 5V4L7 9H3zm13.5 3A4.5 4.5 0 0014 7.97v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77 0-4.28-2.99-7.86-7-8.77z"
                />
              </svg>
            </button>
          </div>
          <span
            id="sublistTag"
            class="text-sm sm:text-base bg-[#DBE2EF] text-[#112D4E] px-2 py-1 rounded-lg"
          ></span>
        </div>
        <p id="pos" class="text-[#3F72AF] mb-3 text-sm sm:text-base italic"></p>
        <div
          id="definitions"
          class="text-sm sm:text-base mb-4 text-[#112D4E]"
        ></div>
        <div
          id="relatedForms"
          class="text-sm sm:text-base text-[#112D4E]"
        ></div>
      </div>

      <div
        id="quizCard"
        class="bg-[#F9F7F7] p-4 sm:p-6 rounded-xl shadow-lg mb-6 hidden border border-[#DBE2EF]"
      >
        <h2 class="text-lg sm:text-xl font-semibold mb-2 text-[#112D4E]">
          Quiz Mode
        </h2>
        <p
          id="questionNumber"
          class="text-sm sm:text-base text-[#112D4E] mb-2"
        ></p>
        <div class="mb-4 flex justify-between items-center">
          <p class="text-sm sm:text-base text-[#112D4E]">
            Score: <span id="score">0/0</span>
          </p>
          <p class="text-sm sm:text-base text-[#112D4E]">
            Time: <span id="timer">15</span>s
          </p>
        </div>
        <div class="w-full max-w-xs bg-[#DBE2EF] rounded-full h-2.5 mb-6">
          <div
            id="progressBar"
            class="bg-[#3F72AF] h-2.5 rounded-full"
            style="width: 0%"
          ></div>
        </div>
        <div class="mb-4 flex space-x-4">
          <button
            id="hintButton"
            class="bg-[#3F72AF] text-white px-4 py-2 rounded-lg hover:bg-[#112D4E] text-sm sm:text-base"
          >
            Show Hint
          </button>
          <button
            id="pauseTimerButton"
            class="bg-[#3F72AF] text-white px-4 py-2 rounded-lg hover:bg-[#112D4E] text-sm sm:text-base"
          >
            Pause Timer
          </button>
        </div>
        <p
          id="hintText"
          class="text-sm sm:text-base text-[#3F72AF] mt-3 mb-3 hidden"
        ></p>
        <div
          id="quizDefinitions"
          class="text-sm sm:text-base mb-6 text-[#112D4E]"
        ></div>
        <div
          id="answerOptions"
          class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6"
        >
          <button
            class="answer-option bg-[#DBE2EF] text-[#112D4E] px-4 py-3 rounded-lg hover:bg-[#3F72AF] hover:text-white text-sm sm:text-base text-left"
            data-answer=""
          >
            <span class="font-bold mr-2">A.</span
            ><span class="answer-text"></span>
          </button>
          <button
            class="answer-option bg-[#DBE2EF] text-[#112D4E] px-4 py-3 rounded-lg hover:bg-[#3F72AF] hover:text-white text-sm sm:text-base text-left"
            data-answer=""
          >
            <span class="font-bold mr-2">B.</span
            ><span class="answer-text"></span>
          </button>
          <button
            class="answer-option bg-[#DBE2EF] text-[#112D4E] px-4 py-3 rounded-lg hover:bg-[#3F72AF] hover:text-white text-sm sm:text-base text-left"
            data-answer=""
          >
            <span class="font-bold mr-2">C.</span
            ><span class="answer-text"></span>
          </button>
          <button
            class="answer-option bg-[#DBE2EF] text-[#112D4E] px-4 py-3 rounded-lg hover:bg-[#3F72AF] hover:text-white text-sm sm:text-base text-left"
            data-answer=""
          >
            <span class="font-bold mr-2">D.</span
            ><span class="answer-text"></span>
          </button>
        </div>
        <p id="feedback" class="mt-4 text-sm sm:text-base text-[#112D4E]"></p>
        <button
          id="reviewButton"
          class="bg-[#3F72AF] text-white px-4 py-2 rounded-lg hover:bg-[#112D4E] text-sm sm:text-base hidden mt-4"
        >
          Review Incorrect Answers
        </button>
      </div>

      <div class="flex justify-between mt-6">
        <button
          id="prevButton"
          class="bg-[#3F72AF] text-white px-4 py-2 rounded-lg hover:bg-[#112D4E] text-sm sm:text-base transition duration-200"
        >
          Previous
        </button>
        <button
          id="homeButton"
          class="bg-[#3F72AF] text-white px-4 py-2 rounded-lg hover:bg-[#112D4E] text-sm sm:text-base transition duration-200 hidden"
        >
          Home
        </button>
        <button
          id="nextButton"
          class="bg-[#3F72AF] text-white px-4 py-2 rounded-lg hover:bg-[#112D4E] text-sm sm:text-base transition duration-200"
        >
          Next
        </button>
      </div>
    </div>
    <footer class="mt-6">
      <div class="container mx-auto p-4 sm:p-6 max-w-3xl">
        <p class="text-[#112D4E]">Built with ❤️ by Ahmet E.</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
  </body>
</html>
